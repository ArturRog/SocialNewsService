{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Social News Service</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Åšwiat</a></li>
                <li><a href="#about">Polska</a></li>
                <li><a href="#contact">Nauka</a></li>
                <li><a href="#">Historia</a></li>
                <li><a href="#">Sport</a></li>
                <li><a href="#">Technologia</a></li>
                <li><a href="#">Rozrywka</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=""><span class="glyphicon glyphicon-search" aria-hidden="true"/></a></li>

                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'new_post' %}" style="font-size: 120%;">
                            Dodaj
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse"
                           href="{% url 'login' %}" aria-expanded="false" aria-controls="nav-collapse2">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ user.username }}
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse"
                           href="{% url 'login' %}" aria-expanded="false" aria-controls="nav-collapse2">Log in</a>
                    </li>
                {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div style="padding-top: 70px;">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>

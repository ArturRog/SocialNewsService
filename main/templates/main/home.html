{% extends "base.html" %}


{% block content %}
        <script type="text/javascript" src="/static/js/posts.js" ></script>

        {% for post in posts %}

            <div class="media" style="margin: 15px; background-color: rgb(248,248,248);">
                <div class="media   -left media-top">
                    <a href="#">
                        <img src="{{ post.picture.url }}" height="70px" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ post.title }}</h4>
                    {{ post.body }}
                </div>

                <div class="comments" id={{ post.id }}>
                    <a class="add-comment" href="#" >
                        Dodaj komentarz
                    </a>
                    <a class="show-comments" href="#" >
                        Wy≈õwietl komentarze
                    </a>
                    <div class="comments-container">
                        Tu jest miejsce na komentarze
                    </div>
                </div>


            </div>
        {% empty %}
            <span class="list-group-item">No posts available.</span>
        {% endfor %}

{% endblock content %}

{% extends "base.html" %}


{% block content %}

        {% for post in posts %}

            <div class="media" style="margin: 15px; background-color: rgb(248,248,248);">
                <div class="media-left media-top">
                    <a href="#">
                        <img src="{{ post.picture.url }}" height="70px" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ post.title }}</h4>
                    {{ post.body }}
                </div>
            </div>
        {% empty %}
            <span class="list-group-item">No posts available.</span>
        {% endfor %}

{% endblock content %}
